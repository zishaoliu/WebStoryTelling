<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bt.css">

    <title>Practice__parallax_vertical</title>

    <style>
    
        #div1{
            background-image: url(assets/city.jpg)
        }
        
        #div2{
            background-image: url(assets/fair.jpg)
        }
    
        #div3{
            background-image: url(assets/sidewalk.png)
        }
        
        
        #div1, #div2, #div3{
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    
    </style>

</head>

<body>
    <div class="container-fluid" style="background-color: gainsboro; height: 100vh;"></div>

    <div id="div1" class="container-fluid" style="background-color: floralwhite;height: 200vh;position: relative">
        <img class="scrollable" data-top="10" data-top2="95" data-left="10" data-left2="10" data-width="10" data-width2="10" src="assets/apple.png" style="position: absolute; width: 10%; top: 10%; left: 10%; filter: grayscale(0.3) blur(0px);">
    </div>
    
    <div class="container-fluid" style="background-color: gainsboro; min-height:  1800px;"></div>
    
    <div id="div2" class="container-fluid" style="background-color: floralwhite;height: 200vh;position: relative">
        <img class="scrollable" data-top="25" data-top2="60" data-left="3" data-left2="65" data-width="20" data-width2="40" src="assets/fox.png" style="position: absolute; width: 20%; top: 25%; left: 3%; filter: grayscale(0.3) blur(0px);">
    </div>
    
    <div class="container-fluid" style="background-color: gainsboro; min-height:  1800px;"></div>
    
    <div id="div3" class="container-fluid" style="background-color: floralwhite;height: 200vh;position: relative">
        <img class="scrollable" data-top="30" data-top2="70" data-left="-25" data-left2="60" data-width="80" data-width2="10" src="assets/skategirl.png" style="position: absolute; width: 80%; top: 30%; left: -25%; filter: grayscale(0.3) blur(0px);">
    </div>
    
    <div class="container-fluid" style="background-color: gainsboro; min-height:  1800px;"></div>
    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    
    
    <script>
        $(document).ready(function() {
            var winh = $(window).height();
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                $(".scrollable").each(function() {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = $(this).parent().next().offset().top;
                    var parent_height = $(this).parent().height();
                    var parent_scrolled = scrolled - $(this).parent().offset().top;
                    if (parent_scrolled > 0 && scrolled < next_pos - winh) {

                        if ($(this).attr("data-left")) {
                            $(this).css('left', (($(this).data('left2') - $(this).data('left')) * parent_scrolled / winh + $(this).data('left')) + '%');
                        }
                        if ($(this).attr("data-top")) {
                            $(this).css('top', (($(this).data('top2') - $(this).data('top')) * parent_scrolled / winh + $(this).data('top')) + '%');
                        }
                        if ($(this).attr("data-width")) {
                            $(this).css('width', (($(this).data('width2') - $(this).data('width')) * parent_scrolled / winh + $(this).data('width')) + '%');
                        }
                    }
                });
            });
        });
    
                                                                  
    </script>
                                                     
</body></html>
